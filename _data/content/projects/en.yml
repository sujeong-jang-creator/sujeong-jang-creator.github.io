    - type: id_project
      project_name: "[main] I Guess So"
      project_excerpt: "사진을 촬영/업로드 하면 소고기의 등급을 판정해주는 Service"
      img: ":iguessso_logo.jpg"
      img_title: "iguessso"
      date: "2021-08 ~ 2021.11"
      post: |
        <h6>📌 시현영상</h6>  
          
        <h6>📌 로고</h6>
          - 읽을 때에는 **“알겠소”** 로 읽는다.
          - I guess so = 나는 그렇게 생각한다.
          - So = 우리말로 ‘소’를 영어발음으로.
          - 의미 = 이 소의 등급을 이렇게 생각한다.

        <h6>📌 기획배경</h6>
          - 전문가가 아닌 일반인들은 육안으로 고기의 등급을 판단하기 어려움.
          - 실제로 원쁠 등급이 아닌데, 거짓으로 판매하여 사기를 치는 일이 많음.

        <h6>📌 서비스 소개</h6>

        <h6>📌 사용 기술 stack</h6>
          - Front End = HTML, Bootstrap4, CSS
          - Back End = Django, python
          - Obeject Detection Algorithm = YOLOv4
          - 배포 = AWS EC2

        <h6>📌 My role</h6>
          - 주제 선정 및 환경조사
          - 요구사항 정의서/화면설계서/프로그램 설계서 작성
          - APP Mock-up file 제작
          - Logo, 각종 img file 제작
          - ‘grading’ 앱 풀스택 제작 (화면/기능)
            : 등급 판별 후 저장된 데이터의 이력을 조회하는 앱. 전체 이력과 로그인한 회원의 이력을 각각 확인할 수 있다.
          - 발표자료(notion/ppt) 제작