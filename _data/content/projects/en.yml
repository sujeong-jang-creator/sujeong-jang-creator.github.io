      date: "2021-06-21 ~ 2021-06-24"
      post: |
        <h6>📌 기획배경</h6>
        - LOL(League of Legend)은 라이엇 게임즈에서 개발 및 서비스 중인 MOBA 장르 게임이다.
            (MOBA : 플레이어가 하나의 캐릭터를 선택하여 정해진 맵에서 레벨과 스킬을 올리고 아이템을 갖춰 영웅을 강화시켜 상대방 진영을 파괴하는 실시간 공성 게임 장르)
        - 위 게임은, 어떠한 아이템을 구매하는지, 어떤 스킬을 강화하는지, 어떤 사전능력을 들고 게임하는지가 게임의 승/패를 좌지우지 한다. 그래서 게임 이용자 들은 각각 어떤 것을 선택할지 매 순간 고민에 빠진다.
        - 우리는, 게임 유저들에게 각 챔피온에 관한 팁들을 제공하는 사이트를 만들어 보기로 하였다.

